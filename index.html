<!doctype html>
<html>
<head>	<meta charset ="UTF-8">
	<title>Glare on the text. Linear gradient in Canvas JavaScript</title>	</head>
<body>

<canvas id="canvas" width="400" height="500"></canvas>

<script>
	var canvas = document.getElementById("canvas")
	var ctx = canvas.getContext("2d")
	var ctx2 = canvas.getContext("2d")
	
	ctx.fillStyle = "burlywood"
	ctx.fillRect(0, 0, 400, 500)
	
	var x2 = 1200
	var add = 30
	
	var render = function(){
		
		var gr = ctx2.createLinearGradient(80, 100, x2, 100)
		
		gr.addColorStop(0, "teal")
		gr.addColorStop(0.2, "teal")
		gr.addColorStop(0.5, "white")
		gr.addColorStop(0.8, "teal")
		gr.addColorStop(1, "teal")
		
		ctx2.fillStyle = gr
		ctx2.font = "bold 70px comic sans ms"
		ctx2.fillText("Level 1", 80, 200)
		
		x2 -= add
		
		if (x2 < -250){
			add = -30
		}
		
		if (x2 > 1300){
			return
		}
		
		requestAnimationFrame(render)
	}
	render()	
	
</script>

</body>
</html>
